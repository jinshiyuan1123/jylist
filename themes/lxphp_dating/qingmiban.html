<!DOCTYPE html>
<html lang="zh">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
<title>{$media.title}</title>
<link rel="stylesheet" type="text/css" href="css/css.css">
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
</head>

	<body>
	  
	  <div class="hd_main">
	   	<a href="{:U('Home/Gift/index')}" class="shangchen"><img src="images/shangcenruk.png" alt=""></a>
      <div class="qingmidu_header">
         <a href="{:U('Home/Ranking/Charmlist',array('type' => 2))}">魅力榜</a>
         <a href="{:U('Home/Ranking/Charmlist',array('type' => 1))}" >财富榜</a>
         <a href="{:U('Home/Ranking/qinmibang')}" class="hot">亲密榜</a>
      </div>
	    <!--#include file="ajax_charmlist_qmd.html"--> 

	       
	  </div>
	</body>
	<script type="text/javascript">

		var totalheight = 0; //总高
		var body = '';	//
		var main = $(".hd_main"); //主体元素  
		var range = 10; //距下边界长度/单位px  
		var elemt = 500; //插入元素高度/单位px  
		var maxnum = 200; //设置加载最多次数  
		var num = 2;
		var jz = true;
		
		
		$(window).scroll(function() {
			if(jz==false) return false;			
			var srollPos = $(window).scrollTop(); //滚动条距顶部距离(页面超出窗口的高度) 	
			totalheight = parseFloat($(window).height()) + parseFloat(srollPos); //滚动条的高度  + 滚动条距离顶部的高度
			if (($(document).height() - range) <= totalheight && num != maxnum) {
				$("#loading").show();
				$.getJSON("{:U('Home/Ranking/qinmibang')}", {
					p: num,
					ajax: 1,
				}, function(data) {
					$("#loading").hide();
					jz = false;
					if(!data) return false;
					main.append(data);
				}, 'json');
				num++;
			}
		});	
	</script>
</html>
