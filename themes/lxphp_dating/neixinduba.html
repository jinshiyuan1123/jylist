<body>
  
  <div class="hd_main">
      <div class="fujinderen_header">
         内心独白
       <a  href="javascript:history.go(-1);" class="fl" id="ddd"><img src="images/zuojian.png"  style="width:11px;">返回</a>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
         
      </div>

      <div class="mt22 neixinduba">
        <textarea name="textarea" id="TextArea1" cols="45" rows="5" onkeyup="words_deal();" placeholder="添加内心独白，不超过50个字…" ></textarea>
        <span id="textCount">50</span>
        </div> 



      <div></div>
      <a href="" class="baocui">保存</a>


      
	      
  </div>

<script type="text/javascript">
function words_deal()
{
   var curLength=$("#TextArea1").val().length;
   if(curLength>50)
   {
        var num=$("#TextArea1").val().substr(0,50);
        $("#TextArea1").val(num);
        alert("超过字数限制，多出的字将被截断！" );
   }
   else
   {
        $("#textCount").text(50-$("#TextArea1").val().length);
   }
}
</script>
</body>

</html>
