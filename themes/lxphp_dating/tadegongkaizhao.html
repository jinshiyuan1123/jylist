<script>
var totalheight = 0;
				var body = '';			
				var main = $(".index_lise_new"); //主体元素  
				var range = 10; //距下边界长度/单位px  
				var elemt = 500; //插入元素高度/单位px  
				var maxnum = 200; //设置加载最多次数  
				var num = 2;
				var jz = true;
	$(window).scroll(function() {
		if(jz==false) return false;
					var srollPos = $(window).scrollTop(); //滚动条距顶部距离(页面超出窗口的高度) 					
					totalheight = parseFloat($(window).height()) + parseFloat(srollPos);
					if (($(document).height() - range) <= totalheight && num != maxnum) {
						$("#loading").show();
						$.post("{:U('Home/Index/photo')}", {
							p: num,
							ajax: 1,
							type:'tj',
							provinceid:$("#provinceid").val(),
							cityid:$("#cityid").val(),
							sex:$("#sex").val(),
							age:$("#age").val()
						}, function(data) {
							$("#loading").hide();
							jz = false;
							if(!data) return false;
							$.each(data, function(index, val) {
								jz =true;
								body = '<li  class="box"><a href="'+val.aurl+'"><img src="'+val.thumbfiles+'" alt=""></a><div class="dibu_new"><i class="fl"><img src="images/moban_lise_03.jpg" alt=""><i>'+val.user_nicename+'</i></i><i class="fr"><img src="images/siliao_a_09.gif" alt=""><br>'+val.hits+'</i></div><div style="height:25px;"></div></li>';
								
								main.append(body);															
							});
							lxzizhufn();
						}, 'json');
						num++;
					}
				});				


function lxzizhufn(){
var wrap = document.getElementById("container");
var margin = 0;//这里设置间距
var li=$(".box");//这里是区块名称
var li_W = li[0].offsetWidth+margin;//取区块的实际宽度（包含间距，这里使用源生的offsetWidth函数，不适用jQuery的width()函数是因为它不能取得实际宽度，例如元素内有pandding就不行了）
var h=[];
li.css("position","absolute");
var n = wrap.offsetWidth/li_W|0;//容器的宽度除以区块宽度就是一行能放几个区块
for(var i = 0;i < li.length;i++){
li_H = li[i].offsetHeight;
if(i<n)
{
h[i]=li_H;
li.eq(i).css("top",0);
li.eq(i).css("left",i * li_W);
}
else{
	min_H =Math.min.apply(null,h) ;//取得数组中的最小值，区块中高度值最小的那个
            minKey = getarraykey(h, min_H);//最小的值对应的指针
            h[minKey] += li_H+margin ;//加上新高度后更新高度值
            li.eq(i).css("top",min_H+margin);//先得到高度最小的Li，然后把接下来的li放到它的下面
            li.eq(i).css("left",minKey * li_W); //第i个li的左坐标就是i*li的宽度
        }
       // $("h3").eq(i).text("编号："+i+"，高度："+li_H);//把区块的序号和它的高度值写入对应的区块H3标题里面
       // $("li").animate({opacity:1});
    }
}
/* 使用for in运算返回数组中某一值的对应项数(比如算出最小的高度值是数组里面的第几个) */
function getarraykey(s, v) {for(k in s) {if(s[k] == v) {return k;}}}
/*这里一定要用onload，因为图片不加载完就不知道高度值*/
window.onload = function() {lxzizhufn();};		
				
</script>
