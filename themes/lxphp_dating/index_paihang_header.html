	<script>
		var hanggao = 0;
		$(".zhangkai").click(function(){
			if( hanggao <= 0 ){
				$(".qingmidu_header").css('height',40);
				$(".zhangkai").removeClass('daojian');
				hanggao++
			}else{
      	$(".qingmidu_header").css('height',80);
      	$(".zhangkai").addClass('daojian');
        hanggao--
			}	
		})
	</script>
